<!DOCTYPE html>
<html>
<head>
  <title>新增主機 - FM看門狗</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- integrity check (integrity="[hash]-[value]") -->
<link rel="icon" href="static/favicon.ico">

<style type="text/css">
    main {
        margin-top: 1rem;
    }

    .schlussel code {
        filter: blur(5px);
    }

    .schlussel:hover code {
        filter: none;
    }
</style>
</head>
<body>
<!-- 選單 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation" aria-label="main navigation">
        <div class="container">
            <a class="navbar-brand" href="/">FiveM 看門狗</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            監控台
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/new">
                            新增主機
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/delete">
                            刪除主機
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            登出
                        </a>
                    </li>
                </ul>
            </div>
    </nav>
<!-- top -->
<main class="section">
    <div class="container"> 
    <p>歡迎, <strong>{{uid}}</strong>, 您可以在這裡新增欲監控的主機.</p>
    <font color = "red"><h3 class="h5 mb-3 font-weight-normal">{{Msg}}</h3></font>
    <!-- 主機資料 -->

        <form action="/new" method="post">
        <div class="mb-3">
            <label for="h_name">主機名稱</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">RP</span>
              </div>
              <input type="text" class="form-control" name="hname" placeholder="" required>
            </div>
          </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="h_ip">IP</label>
                    <input type="text" class="form-control" name="hip" placeholder="" pattern="^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" required>
                    </div>

                <div class="col-md-6 mb-3">
                    <label for="h_port">PORT</label>
                    <input type="text" class="form-control" name="hport" placeholder="" pattern="^([0-9]{1,4}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])$" required>
                </div>
                <h3><font color = "red">{{errorMsg}}</font></h3>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">新增一筆</button>
            </div>
        </form>
        </div>


</div>
</main>

</body>
</html>
