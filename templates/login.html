<!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="static/favicon.ico">
      <title>Minecraft更換帳號 - 中部電資寒訓</title>
      <!-- Bootstrap core CSS -->
      <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
      <!-- Custom styles for this template -->
      <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">
    </head>
  
    <body class="text-center">
      <form class="form-signin" action="/login" method="POST">
        <img class="mb-4" src="./static/LOGO1024BkDC_ni.svg" alt="" width="128" height="128">
        <h3 class="h3 mb-3 font-weight-normal">2022 交大中部電資寒訓</h3>
        <h1 class="h3 mb-3 font-weight-normal">Minecraft更換帳號 </h1>
        <p>請輸入您無法登入的帳號密碼以更換一組</p>
        <label for="inputUser" class="sr-only">帳號</label>
        <input id="inputUser" type="text" name="uid" class="form-control" placeholder="壞掉的MC EMAIL" required autofocus>
        <label for="inputPassword" class="sr-only">密碼</label>
        <input type="password" id="inputPassword" name="upass" class="form-control" placeholder="壞掉的MC 密碼" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登入</button>
        <br>
        <font color = "red"><h3 class="h5 mb-3 font-weight-normal">{{errorMsg}}</h3></font>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
      </form>
    </body>
  </html>
